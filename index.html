<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Prime Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="amazon.png" alt="Amazon Prime">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">My Stuff</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <div class="main-content">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>Watch Now with Amazon Prime</h1>
                <p>Unlimited streaming of movies, TV shows, and more.</p>
                <button class="subscribe-btn">Subscribe Now</button>
            </div>
        </section>

        <!-- Video Thumbnails --> <video id="myVideo" width="600" height="400">
        <source src="https://youtu.be/tb37SwBvRoQ?si=sUa4zsfF2z_3vOFF" type="video/mp4">
        <source src="your-video.webm" type="video/webm">
        <source src="your-video.ogv" type="video/ogg">
        Your browser does not support the video tag.
    </video>

    <button onclick="playVideo()">Play Video</button>

    <script>
        var video = document.getElementById("myVideo");

        function playVideo() {
            video.play(); // This will play the video
        }
    </script>
        <section class="video-gallery">
            <div class="video-item">
                <img src="goat.jfif" alt="Movie 1">
                 <h3>The Greatest Of All Time</h3>
            </div>
            <div class="video-item">
                <img src="kggf.jfif" alt="Movie 2">
                <h3>K G f</h3>
            </div>
            <div class="video-item">
                <img src="qqqq.jpg" alt="Movie 3">
                <h3>A Quiet Place One Day</h3>
            </div>
            <div class="video-item">
                <img src="tita.jfif" alt="Movie 4">
                <h3>Titanic</h3>
            </div>
            <div class="video-item">
                <img src="drishyam.jpg" alt="Movie 5">
                <h3>Drishyam</h3>
            </div>
            <div class="video-item">
                <img src="Snam.jpg" alt="Movie 5">
                <h3> Sanam Teri Kasam</h3>
            </div>
        </section>
    </div>

    <!-- Video Player Modal -->
    <div id="video-modal" class="video-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <video id="video-player" controls>
                <source src="sample-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
